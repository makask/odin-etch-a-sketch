<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>ETCH-A-SKETCH</header>
        
            <div class="main-content">
                <div class="buttons">
                    <div class="pen-colour">
                        <input type="color" id="colorPicker" class="colorpicker">
                        <p class="cplabel">Pen Colour</p>
                    </div>
                    <div class="background-colour">
                        <input type="color" id="background" class="colorpicker">
                        <p class="cplabel">BackGround Color</p>
                    </div>
                    <button id="draw" onclick="toggleDraw()">Color mode</button>
                    <button id="rainbow" onclick="toggleRainbow()">Rainbow mode</button>
                    <button id="btn-show-grid" value="gridOff" onclick="gridOnOff()">Show grid</button>
                    <button id="eraser" onclick="toggleErase()">Eraser</button>
                    <button id="clear" onclick="clearGrid()">Clear</button>            
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                        <div class="grid-dimensions">
                            <p>Grid size: </p>
                            <p id="demo"></p>
                            <p> x </p>
                            <p id="demo2"></p>
                        </div>
                    </div>
                </div>
                <div class="drawingBoard"></div>
            </div> 
            
    <footer>
        <p>Copyright Â© Marko Kask 2022</p>
    </footer>
</body>
</html>
