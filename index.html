<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drawingBoard"></div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        <p id="demo"></p>
    </div>

    <div class="buttons">
        <button id="btn-show-grid" value="gridOff" onclick="gridOnOff()">Show grid</button>
        <button id="clear" onclick="clearGrid()">Clear</button>
        <p>Pick Color:</p>
        <input type="color" id="colorPicker">
        <p>BackGround Color:</p>
        <input type="color" id="background">
        <br>
        <button id="eraser">Eraser</button>
    </div>

</body>
</html>
